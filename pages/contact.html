<main>
    <h2> Contact</h2>
    <p>Vragen of opmerkingen? Vul hier je gegevens in en ik neem contact met je op.</p>

    <form>
        <div>
        <label>Naam</label> 
        <br>
        <input type="text">
        </div>
        <div>
            <label>Leeftijd</label> 
            <br>
            <input type="age" min="1" max="150">

        </div>
        <div>
            <label>Geslacht</label>
            <br>
            <input type="radio" name="geslacht">
            <label class="geslacht">Man</label>
            <input type="radio" name="geslacht">
            <label class="geslacht">Vrouw</label>
            <input type="radio" name="geslacht">
            <label class="geslacht">Anders</label>
        </div>
        <div>
            <label>Emailadres</label>
            <br>
            <input type="email">
        </div>
        <div>
            <label>Telefoonnummer</label>
            <br>
            <input type="tel">
        </div>
        <div>
            <label>Vraag/opmerking</label>
            <br>
            <textarea rows="7" cols="25"></textarea>
        </div>
        <div>
            <label></label>
            <button type="submit">Verzend</button>
        </div>
    </form>

</main>
